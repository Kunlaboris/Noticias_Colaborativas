<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kunlaboris</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a707f6320c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Barra superior de login y busqueda -->
    <header>
      <div id="topBar">
        <form>
          <fieldset>
            <input type="search" placeholder="Buscar..." />
            <button type="submit">
              <i class="fas fa-search"></i>
            </button>
          </fieldset>
        </form>
        <div id="avatar-user">
          <img src="./img/avatar-kunlaboris.svg" alt="Avatar" />
          <div id="nameAvatar">Nombre Apellido1</div>
        </div>
      </div>
      <nav>
        <a href="./index.html" class="logo">
          <img src="./img/Logo-Kunlaboris-negativo-80x428px.png" alt="logo" class="logo" />
        </a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
          <li><a href="#">Más populares</a></li>
          <li><a href="#">Por Tema</a></li>
          <li><a href="#">Más Recientes</a></li>
        </ul>
      </nav>
    </header>

    <aside class="user-panel">

    </aside>

    <main>
      <!-- sección tabs de crear del usuario -->
      <div class="tab">
        <button class="tablinks news active" onclick="openSection(event, 'news')">mis noticias</button>
        <button class="tablinks voting" onclick="openSection(event, 'voting')">mis votaciones</button>
        <button class="tablinks comentary" onclick="openSection(event, 'comentary')">mis comentarios</button>
      </div>


<!-- sección de nueva noticia formulario --> 
<section id="new-post" class="new">
  <div class="title-section">
    <h1><i class="fas fa-edit"></i>Añadir noticias colaborativas</h1>
  </div>
  <form action="" method="">
    <div class="row">
      <label for="title">Titular:</label>
      <div class="input-group input-group-icon">
      <input type="text" name="title" id="title-new" placeholder="Titular de la noticia (200 caracteres)">
      <div class="input-icon"><i class="fas fa-user"></i></div>
    </div>
    
    <div class="col-half">
    <label for="category">Tema:</label> 
      <select name="category" id="category">
        <option value="economia">Economía</option>
        <option value="educacion">Educación</option>
      </select>
    
    <label for="image-news">Imágen:</label>
      <input type="file" name="image-news" id="image-news">
    </div>

    
    
  </form>
</section>

    </main>

    </aside>
    <footer></footer>
  </body>
</html>
